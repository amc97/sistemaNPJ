    <style>
        .circle {
            border-radius: 50%;
            width: 200px;
            height: 200px;
            border: 5px solid #0d47a1;
            position: relative;
            display: table;
            box-shadow: 2px 5px 10px 1px #888888;
            cursor: pointer;
        }

        .circle p {
            *position: absolute;
            top: 50%;
            display: table-cell;
            vertical-align: middle;
            text-align: center;
        }

        .circle span {
            display: block;
            *position: relative;
            top: -50%;
        }
    </style>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark blue darken-4">
            <a href="/" class="navbar-brand">

            </a>

            </a>
        </nav>

    </header>

                </div>
